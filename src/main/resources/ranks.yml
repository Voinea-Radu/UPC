unlimited_prestiges:
  enabled: false
  max_prestige: 1000000
  prestige_cost: 1000000
  increase_cost:
    enabled: true
    increase_cost_by: 1.25
  prefix: '&2&lP%prestige%'
  rewards-per-prestige:
    - 'eco give %player% 1'
  rewards:
    10:
      - 'eco give %player% 10'
    100:
      - 'eco give %player% 100'
    1000:
      - 'eco give %player% 1000'
    10000:
      - 'eco give %player% 10000'
